<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Dark Reflection - Survive the Train!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            width: 100vw;
            font-family: 'Arial', sans-serif;
            color: #fff;
            overflow: hidden;
        }
        
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 100vw;
            height: 100vh;
        }
        
        #canvas-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            width: 100%;
            height: 100%;
        }
        
        canvas.emscripten {
            border: 0 none;
            background-color: #000;
            outline: none;
            cursor: default;
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            image-rendering: crisp-edges;
        }
        
        #loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s;
        }
        
        #loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        #loading-text {
            font-size: 24px;
            margin-top: 20px;
            text-align: center;
            padding: 0 20px;
        }
        
        #controls-info {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            z-index: 100;
            white-space: nowrap;
        }
        
        #fullscreen-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
            z-index: 100;
            transition: all 0.3s;
        }
        
        #fullscreen-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        
        @media (max-width: 768px) {
            #controls-info {
                font-size: 10px;
                padding: 5px 10px;
            }
            
            #fullscreen-btn {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="canvas-container">
            <div id="loading-screen">
                <div class="spinner"></div>
                <div id="loading-text">Loading Dark Reflection...</div>
            </div>
            <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex="-1"></canvas>
            <button id="fullscreen-btn" onclick="toggleFullscreen()">Fullscreen</button>
            <div id="controls-info">
                Controls: WASD - Move | SPACE - Shoot | P - Pause
            </div>
        </div>
    </div>
    
    <script type='text/javascript'>
        var Module = {
            preRun: [],
            postRun: [],
            print: (function() {
                return function(text) {
                    if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                    console.log(text);
                };
            })(),
            printErr: function(text) {
                if (arguments.length > 1) text = Array.prototype.slice.call(arguments).join(' ');
                console.error(text);
            },
            canvas: (function() {
                var canvas = document.getElementById('canvas');
                canvas.addEventListener("webglcontextlost", function(e) { 
                    alert('WebGL context lost. You will need to reload the page.'); 
                    e.preventDefault(); 
                }, false);
                return canvas;
            })(),
            setStatus: function(text) {
                if (text) {
                    document.getElementById('loading-text').textContent = text;
                } else {
                    // Hide loading screen when done
                    setTimeout(function() {
                        document.getElementById('loading-screen').classList.add('hidden');
                    }, 500);
                }
            },
            totalDependencies: 0,
            monitorRunDependencies: function(left) {
                this.totalDependencies = Math.max(this.totalDependencies, left);
                Module.setStatus(left ? 'Preparing... (' + (this.totalDependencies-left) + '/' + this.totalDependencies + ')' : '');
            }
        };
        
        Module.setStatus('Downloading...');
        
        window.onerror = function(event) {
            Module.setStatus('Exception thrown, see JavaScript console');
            Module.setStatus = function(text) {
                if (text) Module.printErr('[post-exception status] ' + text);
            };
        };
        
        function toggleFullscreen() {
            var canvas = document.getElementById('canvas');
            if (!document.fullscreenElement && !document.webkitFullscreenElement) {
                if (canvas.requestFullscreen) {
                    canvas.requestFullscreen();
                } else if (canvas.webkitRequestFullscreen) {
                    canvas.webkitRequestFullscreen();
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }
        
        // Hide controls info when game starts
        setTimeout(function() {
            var controlsInfo = document.getElementById('controls-info');
            if (controlsInfo) {
                setTimeout(function() {
                    controlsInfo.style.opacity = '0.3';
                }, 10000); // Fade after 10 seconds
            }
        }, 3000);
        
        // Focus canvas on load
        window.onload = function() {
            document.getElementById('canvas').focus();
        };
    </script>
    {{{ SCRIPT }}}
</body>
</html>
